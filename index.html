<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Grades</title>
        <link rel="icon" href="img/33icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/gradeviewer.css">
        <link rel="manifest" href="/manifest.json">
        <script lang="javascript" src="js/gradeviewer.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script lang="javascript" src="js/js-xlsx-0.11.18/dist/xlsx.full.min.js"></script>
    </head>
    <body>
        <header>
            <center><h1>Welcome to ICS 33 Grade Viewer</h1></center>
        </header>
        <body>
            <div id='hash_input_form'>
                <input id="hashID" type = "number" name = "hashIDinput" placeholder="Hash Id" required>
                <input id="enterButton" type = "button" value = "Enter" onclick = "loadHashGrades()">
                <a href="https://support.ics.uci.edu/studentID/" target="_blank"><p>Forgot your Hash ID?</p></a>
                <script>
                    // Link enter button in hashID input, with enterButton
                    $("#hashID").keyup(function(event) {
                        // Check to see if enter button (code 13) was pressed
                        if (event.keyCode === 13) {
                            $("#hashID").blur()         // Defocuses hashID input
                            $("#enterButton").click();  // Clicks enter button
                        }
                    });
                </script>
            </div>
            <div>
                <table id="HashIDTable" border="2"></table>
            </div>
            <footer>
                <input type="button" value="Show all grades", onclick = "loadAllGrades()">
                <p class="grades_link"><a href="https://www.ics.uci.edu/~pattis/ICS-33/ics33win18grades.zip" target="_blank">Download the full grade report</a></p>
                <p>This website is still under development.<br>We are working to bring more features and a much better visual presentation of the data.<br>If you would like to help, check out our GitHub!</p>
				<p><a href="https://github.com/ChaseC99/ICS33-Grade-Viewer" target="_blank"><img src="img/githubicon.png" alt="GitHub Logo" class="social-icon">Source Code</a></p>
			</footer>
        </body>
</html>
